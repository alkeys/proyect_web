<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body background="css/back_2.jpg">

    <body style="background-position: top center;
background-repeat:repeat;
background-size: 5em">

        <body>
            <div class="section container">
                <h4 class="white-text text-darken-2">Registro</h4>
                <blockquote class="white-text text-darken-2 z-depth-5">
                    ¡Regístrate, es gratis!
                </blockquote>
                <form class="col l12 s12" action="registro" method="GET">
                    <div class="row card-panel indigo darken-4">
                        <div class="input-field col l6 s12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="nombre" class="validate" required>
                            <label class="active" for="nombre">Nombre:</label>
                        </div>

                        <div class="input-field col l6 s12">
                            <i class="material-icons prefix">person_outline</i>
                            <input type="text" id="apellido" class="validate" required>
                            <label for="apellido">Apellido:</label>
                        </div>

                        <div class="input-field col l12 s12">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="email" class="validate" required>
                            <label for="email">Correo:</label>
                            <span class="helper-text white-text" data-error="Inválido" data-success="">Ingresa tu
                                Correo</span>
                        </div>

                        <div class="input-field col l12 s12">
                            <div class="input-field col l6 s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input type="text" id="usuario" rows="30" class="validate" required>
                                <label for="usuario">Usuario:</label>
                                <span class="color-text white-text" style="float: right; font-size: 12px;"
                                    id="caracteres"></span>
                            </div>

                            <div class="input-field col l5 s10">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password" rows="20" class="validate" required>
                                <label for="password">Contraseña:</label>
                                <span class="helper-text white-text" id="caracteres2"></span>
                                <span class="helper-text white-text" id="passstrength"></span>
                            </div>

                            <div class="input-field col l1 s2">
                                <button class="btn btn-primary" type="button" onclick="mostrarContrasena()"><i
                                        class="material-icons">lock_open</i></button>
                            </div>
                        </div>

                        <div class="input-field col l12 s12">
                            <div class="input-field col l6 s12">
                                <i class="material-icons prefix">add_location</i>
                                <input type="text" id="direccion" class="validate" required>
                                <label for="direccion">Direccion:</label>
                            </div>

                            <div class="input-field col l6 s12">
                                <i class="material-icons prefix">local_phone</i>
                                <input type="text" id="phone" class="validate" required>
                                <label for="phone">Teléfono:</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="reset">Limpiar Campos
                            <i class="material-icons right">loop</i>
                        </button>

                        <button class="btn waves-effect waves-light right" type="submit">Registrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="forte.js"></script>

            <script type="text/javascript">
                function mostrarContrasena() {
                    var tipo = document.getElementById("password");
                    if (tipo.type == "password") {
                        tipo.type = "text";
                    } else {
                        tipo.type = "password";
                    }
                }
                document.oncontextmenu = function () { return false }
            </script>

            <script src="js/myscript.js"></script>
        </body>

</html>
